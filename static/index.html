<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <button id="theme-changer-button">Change theme</button>
    <h1>Registration form</h1>
    <form action="/reg" method="post">
        <div class="form-input">
            <label for="name-input">Name</label>
            <input type="text" id="name-input" name="name" />
        </div>
        <div class="form-input">
            <label for="email-input">Email address</label>
            <input type="email" id="email-input" placeholder="example@mail.com" name="email"/>
        </div>
        <div class="form-input">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" name="password"/>
        </div>
        <div class="form-input">
            <label for="select-input">User type</label>
            <select id="select-input" name="userType">
                <option value="admin">Admin</option>
                <option value="moderator">Moderator</option>
                <option value="user">Basic user</option>
            </select>
        </div>
        <div class="form-input">
            <button id="form-input-submit" type="submit" disabled>Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
